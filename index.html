<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <title>Surfing Paradise</title>
        <link href="https://www.google.com/fonts#QuickUsePlace:quickUse/Family:Open+Sans" rel="stylesheet">        
        <link href="Content/bootstrap.min.css" rel="stylesheet" />
        <link href="Content/font-awesome.min.css" rel="stylesheet" />
        <link href="Content/angular-gridster.min.css" rel="stylesheet" />
        <link href="app/app.css" rel="stylesheet" />
        <link href="ext-modules/cgFramework/cgFramework.css" rel="stylesheet" />
        <link href="ext-modules/cgMenu/cgMenu.css" rel="stylesheet" />
        <link href="ext-modules/cgDashboard/cgDashboard.css" rel="stylesheet" />



        <script src="Scripts/jquery-2.1.4.min.js"></script>
        <script src="Scripts/angular.min.js"></script>
        <script src="Scripts/angular-animate.min.js"></script>
        <script src="Scripts/angular-route.min.js"></script>
        <script src="Scripts/angular-gridster.min.js"></script>

        <script src="ext-modules/cgMenu/cgMenuModule.js"></script>
        <script src="ext-modules/cgMenu/cgMenuController.js"></script>
        <script src="ext-modules/cgMenu/cgMenuDirective.js"></script>
        <script src="ext-modules/cgMenu/cgMenuItemDirective.js"></script>
        <script src="ext-modules/cgMenu/cgMenuGroupDirective.js"></script>

        <script src="ext-modules/cgFramework/cgFrameworkModule.js"></script>
        <script src="ext-modules/cgFramework/cgFrameworkController.js"></script>
        <script src="ext-modules/cgFramework/cgFrameworkDirective.js"></script>
        
        <script src="ext-modules/cgDashboard/cgDashboardModule.js"></script>
        <script src="ext-modules/cgDashboard/cgDashboardDirective.js"></script>


        <script src="app/appModule.js"></script>
        <script src="app/appConfig.js"></script>
        <script src="app/routeAppConfig.js"></script>
        <script src="app/directives/spDashboardDirective.js"></script>
        <script src="app/directives/spGuidesDirective.js"></script>
        <script src="app/directives/spLocationsDirective.js"></script>

    </head>
    <body class="container-fluid">
        <!-- pass in title etc as strings using scope in directive -->
        <!--custom directive cgFramework-->
        <cg-framework title="Sufing Paradise"
                      subtitle="Administrative Application"
                      icon-file="images/surfer.png">

            <!--use transclution to add menu to framework-->
            <!--custom directive cgMenu-->
            <cg-menu>
                <!--custom directive cgMenuItem-->
                <cg-menu-item label="Dashboard" icon="fa-dashboard" route="dashboard"></cg-menu-item>
                <cg-menu-item label="Locations" icon="fa-location-arrow" route="locations"></cg-menu-item>
                <cg-menu-item label="Surf Guides" icon="fa-user" route="guides"></cg-menu-item>
                <!-- add sub menu directive -->
                <cg-menu-group label="Equipment" icon="fa-gears">
                    <cg-menu-item label="Boards" icon="fa-unlink" route="boards"></cg-menu-item>
                    <cg-menu-item label="Wetsuits" icon="fa-magic" route="wetsuits"></cg-menu-item>
                    <cg-menu-item label="Leash" icon="fa-life-ring" route="Leash"></cg-menu-item>
                </cg-menu-group>
            </cg-menu>

        </cg-framework>

    </body>
    </html>
